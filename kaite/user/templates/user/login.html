{% extends 'base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block page_title %}
    <h1>Please login</h1>
    <h2>Log in to retrieve your datasets and models!</h2>
{% endblock %}

{% block content %}
<div id="container">
        <div id="message"></div>
        <form id="login-form">
            {% csrf_token %}
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit">Login</button>
        </form>
        </div>
    </div>
    <div id="toast" class="toast"></div>
{% endblock %}

{% block extra_js%}
{{ block.super }}
    <script>
        const loginAPIUrl = "{% url 'api-login' %}";
        const homeUrl = "{% url 'home' %}"; 
    </script>
    <script src="{% static 'user/js/login.js' %}" defer></script>
{% endblock %}
